<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Orbitron|PT+Mono|Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-nav">
            <nav>
                <img src="images/starwars.png" alt="">
                <p>May the Force be with you ...</p>
            </nav>
        </div>

        <div class="container-counter">
            <p>Score: <span class="counter">0</span></p>
        </div>
      
        <div class="container-main">
            <p id="question">Which movie is the one where Luke finds out Vader is his father?</p>

            <div class="option-buttons">
                <button id="btn0"><span id="option0">The Empire Strikes Back</span></button>
                <button id="btn1"><span id="option1">The Phantom Menace</span></button>
                <button id="btn2"><span id="option2">The Last Jedi</span></button>
            </div>

        </div>

        <footer>
            <p id="progress"> Question x of y</p>
        </footer>

        <div class="navigation-buttons">
            <button disabled="" class="btn prev">Prev</button>
            <button class="btn next">Next</button>
        </div>
    </div>
    
</body>
</html>
