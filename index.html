<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Orbitron|PT+Mono|Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div id="main">
        <div id="start-page" class="container start">
                <h1> A long time ago in a galaxy far, far away...</h1>
                <p>Welcome to</p>
                <img src="images/starwars.png" alt="">
                <p>trivia</p>
    
                <button id="start-button">Click to Play</button>
    
                <p class="quote">"Do or do not. There is no try"<br> - Yoda</p>
        </div>
        <div id="quiz-container" class="container">
            <div class="container-nav">
                <nav>
                    <img src="images/starwars.png" alt="">
                    <p>May the Force be with you ...</p>
                </nav>
            </div>
            
            <div class="container-counter">
                <p>Score: <span class="counter">0</span></p>
            </div>
      
            <div class="container-main">
                <p id="question" class="question"></p>

                <div class="option-container"><input type="radio" name="option" value="1" onclick="answerQuestion()"><label for="" class="option"><span id="opt1"></span></label></div> 
                <div class="option-container"><input type="radio" name="option" value="2" onclick="answerQuestion()"><label for="" class="option"><span id="opt2"></span></label></div>
                <div class="option-container"><input type="radio" name="option" value="3" onclick="answerQuestion()"><label for="" class="option"><span id="opt3"></span></label></div> 

                <p class="quote" id="quote"></p>
            </div>
            <footer>
                <p id="progress"> Question x of y</p>
            </footer>
            <button id="next-button" class="next-btn" disabled = "">Next Question</button>
        </div>
      

        <div id="result" class="container result">
            <h1 id="final-score">You Scored x of y</h1>
            <p id="final-words"> “Your eyes can deceive you. Don’t trust them.” <br>– Obi-Wan Kenobi</p>
            <button id="restart"> Play Again</button>
        </div>
    </div>
  

    <script src="question.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
