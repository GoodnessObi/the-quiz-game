<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Trivia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="images/starwars.png" alt="">
            <p>May the Force be with you ...</p>
        </nav>
        <p>Score: <span class="counter">0</span> of 5</p>
        <div class="main">
            <p id="question">Who created Star Wars?</p>

            <div class="buttons">
                <button id="btn0"><span id="option0">Stan Lee</span></button>
                <button id="btn1"><span id="option1">George Lucas</span></button>
                <button id="btn2"><span id="option2">Gene Roddenberry</span></button>
            </div>
        </div>

        <footer>
            <p id="progress"> Question x of y</p>
        </footer>
    </div>
    
</body>
</html>
